<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
    <script type="text/javascript" src="index.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    
</head>
<body>
<h1>Formulario de contacto</h1>
    <form id="formulario">
        <p>Nombre</p>
        <input placeholder="Nombre" type="text" name="nombre" id="nomb">
        <p>Apellido</p>
        <input placeholder="Apellido" type="text" name="apellido" id="apellido">
        <p>e-Mail</p>
        <input placeholder="e-Mail" type="email" name="email" id="email">
        <p>Direccion</p>
        <input placeholder="Direccion" type="text" name="direcion" id="direccion">
        <br>
        <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="other">Otro</option>
          </select>
          <p>
            <input class="button" type="submit" value="Enviar">
            <input class="button" type="reset" value="Borrar">
        </p>  

    </form>

    <script>
    $("#formulario").on("submit", function(e){
        e.preventDefault();
        var nombre = $("#nomb").val();
        var apellido = $("#apellido").val();
        var direccion = $("#direccion").val();
        var sexo = $("#sexo").val();
        

        console.log("Nombre: "+nombre);
        console.log("Apellido: "+apellido);
        console.log("Direccion: "+direccion);
        console.log("Sexo:"+sexo);
    })
    </script>
    
</body>
</html>
